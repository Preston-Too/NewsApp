{% extends 'base.html'%}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/articles.css')}}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>

    <div class="jumbotron hjumbo">
        <div class="overlay">
            <h1 class="text-dark txt text-center text-bold">{{source}} ARTICLES</h1>
        </div>
    </div>

    <div class="card-columns">
        {% for item in myNews %}
        <div class="card">
            <img src="{{item.urlToImage}}" width="500px" alt="" class="card-img-top">
            <div class="card-body">
                <h5><strong>{{item.title}}</strong></h5>

            </div>

            <div class="card-body">
                <p>{{item.description}}</p>
                <a href="{{item.url}}">Read More</a>
            </div>

        </div>
        {% endfor %}
    </div>

</body>

</html>
{% endblock %}
